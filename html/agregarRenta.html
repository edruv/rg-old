<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Agregar Renta</title>
    <link rel="stylesheet" href="../css/bootstrap.min.css">
    <link rel="stylesheet" href="../css/registrarCliente.css">
  </head>

  <body>
    <div class="container sort">
      <form class="col-md-4 col-md-offset-4 adduser text-justify" action="index.html" method="post">
        <div class="add-space">
          <h1>Agregar Renta</h1>
        </div>
        <div class="form-group paint">
        <div class="form-group two-inputs">
          <label for="lavadora">Selecciona lavadora</label>
          <input type="text" class="form-control col-xs-3 col-lg-2" name="lavadora" id="lavadora" value="">
        </div>
        <div class="form-group two-inputs">
          <label for="fEntrega">Fecha Entrega</label>
          <input type="date" min="2018-09-19" class="form-control col-xs-3 col-lg-2" required pattern="[0-9]{4}-[0-9]{2}-[0-9]{2}" name="fEntrega" id="fEntrega" value="">
        </div>
        <div class="form-group two-inputs">
          <label for="fdevolucion">Fecha Devoluci√≥n</label>
          <input type="date" class="form-control col-xs-3 col-lg-2" required pattern="[0-9]{4}-[0-9]{2}-[0-9]{2}" name="fdevolucion" id="fdevolucion" value="">
        </div>
        <div class="form-group two-inputs">
          <label for="pagoBoolean">Pago realizado</label>
          <input type="checkbox" class="left-aligment form-control col-xs-3 col-lg-2" name="pagoBoolean" id="pagoBoolean" value="">
        </div>
        <div class="form-group">
          <div class="add-much-space">
            <input type="submit" name="submit" value="Registrar" class="btn btn-primary">
          </div>
        </div>
        </div>
      </form>
  </body>
</html>
