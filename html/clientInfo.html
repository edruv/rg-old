<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Registrar Trabajo</title>
    <link rel="stylesheet" href="../css/bootstrap.min.css">
    <link rel="stylesheet" href="../css/client-info.css">

  </head>
  <body>
    <div class="container sort">
      <form class="adduser text-justify" action="index.html" method="post">
        <div class="form-group paint">
        <div class="add-space">
          <h1>Información de cliente</h1>
        </div>
        <!-- Nombre BEGIN -->
        <div class="form-group two-inputs">
          <label for="namef">Nombre</label>
          <input type="text" class="form-control col-xs-3 col-lg-2" name="namef" id="namef" value="">
        </div>
        <!-- Nombre END -->
        <!-- Apellido BEGIN -->
        <div class="form-group two-inputs">
          <label for="lastnf">Apellido</label>
          <input type="text" class="form-control" name="lastnf" id="lastnf" value="">
        </div>
        <!-- Apellido END -->
        <!-- Calle BEGIN -->
        <div class="form-group two-inputs">
          <label for="streetf">Calle</label>
          <input type="text" class="form-control" name="streetf" id="streetf" value="">
        </div>
        <!-- Calle END -->
        <!-- Numero Interior and Exterior BEGIN -->
        <div class="form-group">
        <div class="form-group three-inputs">
          <label for="numberf">No. interior</label>
          <input type="text" class="form-control col-xs-3" name="numberf" id="numberf" value="">
        </div>
        <div class="form-group three-inputs">
          <label for="numberf">No. exterior</label>
          <input type="text" class="form-control col-xs-3" name="numberf" id="numberf" value="">
        </div>
        </div>
        <!-- Numero Interior y Exterior END -->
        <!-- Colonia and Telefono BEGIN -->
        <div class="form-group">
          <div class="form-group three-inputs">
            <label for="neighbf">Colonia</label>
            <input type="text" class="form-control" name="neighbf" id="neighbf" value="">
          </div>
          <div class="form-group three-inputs">
          <label for="telephonef">Teléfono</label>
          <input type="text" class="form-control" name="telephonef" id="telephonef" value="">
          </div>
        </div>
        <!-- Colonia and Telefono END -->
        <!-- Municipio Dropdown and SUBMIT button BEGIN-->
        <div class="form-group">
          <div class="form-group two-inputs">
          <label for="select-municipio">Municipio</label>
          <div class="dropdown">
          <button class="btn btn-default dropdown-toggle" type="button" id="select-municipio" data-toggle="dropdown" aria-haspopup="true" aria-expanded="true">
            Seleccionar
            <span class="caret"></span>
          </button>
          <ul class="dropdown-menu" aria-labelledby="dropdownMenu1">
            <li><a href="#">Action</a></li>
            <li><a href="#">Another action</a></li>
            <li><a href="#">Something else here</a></li>
            <li role="separator" class="divider"></li>
            <li><a href="#">Separated link</a></li>
          </ul>
          </div>
          </div>
          <div class="add-much-space">
            <input type="submit" name="submit" value="Registrar" class="btn btn-primary">
          </div>
        </div>
        <!-- Municipio Dropdown and SUBMIT button END-->
        </div>
      </form>
  </body>
</html>
