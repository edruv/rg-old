          var text = /[A-z0-9.-_ ,]*/g;
          var number = /([0-9]{1,6}[\s]{1}[a-z]{1,2}|[0-9]{1,6}|[0-9]{1,6}[A-z]{1,2})$/i;
          var suburb ;

          $('#campoNombre').focusout(function() {
            var name = $(this).val();
            if(latname.test(name)){
              $(this).parent().removeClass('has-error')
            }else{
              $(this).parent().addClass('has-error')
            }
          });

          $('#campoApellido').focusout(function() {
            var lname = $(this).val();
            if(latname.test(lname)){
              $(this).parent().removeClass('has-error');
            }else {
              $(this).parent().addClass('has-error');
            }
          });

          $('#campoExt').focusout(function() {
            var nExt = $(this).val();
            if(number.test(nExt)){
              $(this).parent().removeClass('has-error');
            }else{
              $(this).parent().addClass('has-error');
            }
          });

          $('#campoInt').focusout(function() {
            var nInt = $(this).val();
            if(nInt != ''){
              if(number.test(nInt)){
                $(this).parent().removeClass('has-error');
              }else{
                $(this).parent().addClass('has-error');
              }
            }
          });

          $('#campoTelefono').focusout(function() {
            var tel = $(this).val();
            if (phone.test(tel)) {
              $(this).parent().removeClass('has-error');
            } else {
              $(this).parent().addClass('has-error');
            }
            console.log(tel);
          });

        });
