<!DOCTYPE html>
<html lang="es" dir="ltr">

<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Agregar Tipo Electrodomestico</title>
	<link rel="stylesheet" href="../css/bootstrap.min.css">
	<link rel="stylesheet" href="../css/registrarCliente.css">
	<script src="../js/jquery-3.3.1.min.js" charset="utf-8"></script>
	<link rel="icon" href="../images/16x16.png">
</head>

<body>
	<div class="container sort">
		<script type="text/javascript">
			$(document).ready(function() {
				var text = /[A-Za-z]+/;

				$('#namef').focusout(function() {
					var nombre = $(this).val();
					if (text.test(nombre)) {
						$(this).parent().removeClass('has-error');
					} else {
						$(this).parent().addClass('has-error');
					}
				});
			});
		</script>

		<form class="adduser text-justify">
			<div class="add-space">
				<h1>Agregar Tipo Electrodomestico</h1>
			</div>
			<div class="form-group paint">
				<div class="form-group col-md-5 col-lg-10 col-sm-2 col-md-offset-3 col-lg-offset-2">
					<label for="namef">Nombre</label>
					<input type="text" class="form-control col-xs-3 col-lg-2" name="namef" id="namef" value="">
				</div>
			</div>
		</form>
		<div class="form-group">
			<div class="add-much-space col-md-5 col-lg-10 col-sm-2 col-md-offset-3 col-lg-offset-2">
				<input type="submit" name="submit" value="Registrar" class="btn btn-primary">
			</div>
		</div>
</body>

</html>
